<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nft preview.css" />
    <link
      rel="icon" type="image/png" sizes="32x32"  href="./images/favicon-32x32.png"/>
<title>NFT preview card component</title>
<style>
    .attribution { font-size: 11px; text-align:end; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="image-equilibrium.jpg" alt="" class="mainImg" />
        <div>
          <img src="icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="clock.jpg" alt="" width="50" height="30"/>
          0.041 ETH
        </div>
        <div class="days">
          <img src="icon-view.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="image-avatar.png" alt="" width="30px" class="avatar" />

        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">MANEESHA</a>.
      </div>
    
  </body>
</html>
