<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./themes/huddle.css">
    <title>Huddle landing page with single introductory section</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(227, 31%, 94%); }
      </style>
    
</head>

<body>

    <div class="container">
        <div class="wrapper">
          <div class="header">
            <img src="images/logo h.svg" alt="huddle logo" srcset="">
          </div>
          <div class="main">
            <div class="hero-img"><img src="images/illustration-mockups.svg" alt="hero img"></div>
            <div class="hero-text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
              <a href="#">Register</a>
            </div>
          </div>
          <div class="social">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Maneesha</a>.
        </p>
    </footer>
    </div>
    </body>
</html>
