<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./themes/nft preview.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium img" class="mainImg" />
      <div>
        <img src="images/icon-view.svg" alt="view icon" />
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-days">
      <div class="price">
        <img src="images/clock.jpg" alt="clock img" width="50" height="30" />
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-view.svg" alt="view icon" />
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar img" width="30px" class="avatar" />
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MANEESHA</a>.
  </div>

</body>

</html>
