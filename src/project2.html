<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Survey</title>
</head>

<body>
    <h1>STUDENT REGISTRATION</h1>
    <form action="https://google.com/search" method="get">
        <div>
            <label First name="lblFirst Name">
                First Name:
            </label>
            <div>
                <input type="text" name="txtFirst Name" placeholder="enter your name" autofocus>
            </div>
        </div>
        <div>
            <label Last name="lblLast name">
                Last Name:
            </label>
            <div>
                <input type="text" name="txtLast name" placeholder="enter your name" autofocus>
            </div>
        </div>
        <div>
            <label Register id="lblRegister id">
                Register id:
            </label>
            <div>
                <input type="text" name="txtRegister id" placeholder="enter your Register id" autofocus>
            </div>
        </div>
        <div>
            <label College name="lblCollege name">
                College name:
            </label>
            <div>
                <input autocomplete="off" autofocus name="q" placeholder="type your collegename " type="search">
            </div>
        </div>
        <div>
            <input type="submit" value="search">
        </div>

        <div>
            <label Department="lblDepartment">
                Department :
            </label>
            <div>
                <input type="text" name="txtDepartment" placeholder="enter Department" autofocus>
            </div>
        </div>
        <div>
            <label Mobile number="lbl Mobile number">
                Mobile number:
            </label>
            <div>
                <input type="text" name="txtMobile number" placeholder="enter mobile no" autofocus>
            </div>
        </div>
        <div>
            <label Email id="lblEmail id">
                Email id:
            </label>
            <div>
                <input type="text" name="txtEmail id" placeholder="enter Email id" autofocus>
            </div>
        </div>
        <div>
            <label Address="lblAddress">
                Address:
            </label>
            <div>
                <input type="text" name="txtAddress" placeholder="enter your Address" autofocus>
            </div>
        </div>
        <div>
            <label City="lbl City">
                City:
            </label>
            <div>
                <input type="text" name="txtCity" placeholder="enter your city" autofocus>
            </div>
        </div>
        <div> <label pincode="lblpincode">
                Pincode:
            </label>
            <div>
                <input type="text" name="txtpincode" placeholder="enter your pincode " autofocus>
            </div>
        </div>
        <div> <label State="lblState">
                State:
            </label>
            <div>
                <input type="text" name="txtState" placeholder="enter your State" autofocus>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
    </form>
</body>

</html>
