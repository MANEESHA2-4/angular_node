<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio input type</title>
</head>
<body>
    <header>
        <h1>Input Type Radio</h1>
    </header>
    <div>
        <form>
            <label>Book</label>
            <div>
                <input title="Select Book" type="radio" id="r1" name="book" checked value="fiction">
                <label for="r1">fiction</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r2" name="book" value="drama">
                <label for="r2">drama</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r3" name="book" value="family">
                <label for="r3">family</label>
            </div>
        </form>
    </div>
</body>
</html>
