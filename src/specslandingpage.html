                <div class="image">
                    <img class="specs active"src="../images/cateye2.jpg" alt="" width="400" height="400">
                    <img class="specs"src="../images/round.jpg" alt="" width="500" height="300">
                </div>
                <div class="left" Onclick="prev()"> < </div>
                <div class="right"Onclick="next()"> > </div>  
    </section>  
    <script>
        let specs=document.querySelectorAll('.specs');
        let index=0;
        function next(){
            specs[index].classList.remove('active');
            index=(index + 1)% specs.length;
            specs[index].classList.add('active');
            }

        function prev(){
            specs[index].classList.remove('active');
            index=(index - 1 + specs.length) % specs.length;
            specs[index].classList.add('active');
            }
    </script>             
</body>
